<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Usu√°rio</h3>
		</div>
		<div class="panel-body">
			<table ng-table="table" class="table table-hover table-striped">
				<thead>
					<tr>
						<th colspan="4">
							<div class="col-md-12">
								<div class="input-group">
									<input type="text" class="form-control" ng-model="filter.name">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button"
											ng-click="table.reload()">Buscar</button>
									</span>
								</div>
							</div>
						</th>
					</tr>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Login</th>
						<th>Data Nasc.</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="usr in $data" ng-click="setUsuario(usr)"
						ng-class="{'success':usuario._id===usr._id}">
						<td data-title="'Nome'">{{usr.nome}}</td>
						<td data-title="'CPF'">{{usr.cpf}}</td>
						<td data-title="'Login'">{{usr.login}}</td>
						<td data-title="'Data Nasc.'">{{usr.dataNascimento | date :
							'dd/MM/yyyy'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{usuario.nome}}</h3>
		</div>
		<div class="panel-body">
			<form class="form">

				<div class="col-md-12">
					<div class="form-group">
						<label>Nome:</label> <input class="form-control"
							ng-model="usuario.nome">
					</div>
					<div class="form-group">
						<label>CPF:</label> <input class="form-control"
							ng-model="usuario.cpf">
					</div>
					<div class="form-group">
						<label>Login:</label> <input class="form-control"
							ng-model="usuario.login">
					</div>
					<div class="form-group">
						<label>Senha:</label> <input class="form-control"
							ng-model="usuario.senha" type="password">
					</div>
					<div class="form-group">
						<label>Data Nascimento:</label> <input class="form-control"
							ng-model="usuario.dataNascimento" type="date">
					</div>
					<button type="submit" class="btn btn-default"
						ng-click="setUsuario({})">Novo</button>
					<button type="submit" class="btn btn-success"
						ng-click="usuario.save()">Salvar</button>
					<button type="submit" class="btn btn-danger"
						ng-click="usuario.remove()">Excluir</button>
					<alert ng-repeat="alert in $root.alerts" class="col-md-12"
						type="{{alert.type}}" close="$root.closeAlert($index)">{{alert.msg}}</alert>
				</div>
			</form>
		</div>
	</div>
</div>
