<div class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Usuário</h3>
		</div>
		<div class="panel-body">
			<table ng-table="table" class="table table-hover table-striped">
				<thead>
					<tr>
						<th colspan="7">
							<div class="col-md-12">
								<div class="input-group">
									<input type="text" class="form-control" ng-model="filter.name">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button"
											ng-click="table.reload()">Buscar</button>
									</span>
								</div>
							</div>
						</th>
					</tr>
					<tr>
						<th>Usuários</th>
						<!-- <th>Login</th>
						<th>Email</th>
						<th>Status</th>
						<th>Setor</th>
						<th>R.R. Proprio</th> -->
					</tr>
				</thead>
				<tbody ng-repeat="group in $groups">
					<tr class="ng-table-group" ng-click="setGroup(group)" ng-class="{'danger':isShow(group)}">
						<td colspan="1"><a href=""> <span class="glyphicon"
								ng-class="{ 'glyphicon-chevron-right': !isShow(group), 'glyphicon-chevron-down': isShow(group) }"></span>
								<strong>{{ group.value}}</strong>
						</a></td>
					</tr>
					<tr ng-show="isShow(group)" ng-repeat="usuario in group.data"
						class="cssSlideUp">
						<td data-title="''">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">{{usuario.usrNome}}</h3>
								</div>
								<div class="panel-body">
									<form class="form">

										<div class="col-md-12">
											<div class="form-group">
												<label>Código:</label> <input class="form-control"
													ng-model="usuario.usrCodigo" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Nome:</label> <input class="form-control"
													ng-model="usuario.usrNome" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Login:</label> <input class="form-control"
													ng-model="usuario.usrLogin" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Email:</label> <input class="form-control"
													ng-model="usuario.usrEmail" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Status:</label> <input class="form-control"
													ng-model="usuario.usrStatus" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Setor:</label> <input class="form-control"
													ng-model="usuario.usrSetor" ng-disabeld="true">
											</div>
											<div class="form-group">
												<label>Restringir Registro Próprio:</label> <input
													class="form-control"
													ng-model="usuario.usrRestringirRegistroProprio"
													ng-disabeld="true">
											</div>
											<div class="hidden">
												<button type="submit" class="btn btn-default"
													ng-click="setUsuario({})">Novo</button>
												<button type="submit" class="btn btn-success"
													ng-click="usuario.save()">Salvar</button>
												<button type="submit" class="btn btn-danger"
													ng-click="usuario.remove()">Excluir</button>
											</div>
											<alert ng-repeat="alert in $root.alerts" class="col-md-12"
												type="{{alert.type}}" close="$root.closeAlert($index)">{{alert.msg}}</alert>
										</div>
									</form>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
